<h1>Product List </h1>
<button class="btn btn-primary pull-right" (click)="goToCreate()" >Create Product</button>
<table class="table table-striped table-bordered">
    
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Price</th>
        <th scope="col">Product Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <th scope="row" >{{p.id}}</th>
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <td>{{p.description}}</td>
        <td>
            <button type="button" class="btn btn-warning"> Edit</button> &nbsp;
            <button type="button" class="btn btn-danger" (click)="deleteProduct(p.id)"> Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
